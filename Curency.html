<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="number" id="number"></td>
        <td>
            <select id="from">
                <option value="USD">USD</option>
                <option value="VND">VND</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option value="VND">VND</option>
                <option  value="USD">USD</option>
            </select>
        </td>
        <td><button onclick="convert()">Convert</button></td>
    </tr>
</table>
<br>
<p id="Result">Result:</p>
<script>
    function convert() {
        let number = document.getElementById("number").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let Result;
        if (from == "USD" && to == "VND") {
            Result = "Result: " + (number * 23000) + " VND ";
        }
        else if (from == "VND"&& to =="USD"){
            Result = "Result: "+ (number / 23000) + " USD ";
        }
        else if (from == "VND") {
            Result = "Result: " + number + " VND "
        } else {
            Result = "Result: " + number + " USD "
        }
        document.getElementById("Result").innerHTML = Result;
    }
</script>
</body>
</html>
